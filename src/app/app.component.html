<mat-sidenav-container class="sidenav-container" autosize>
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>
      <img class="sidenav-image" src="https://image.flaticon.com/icons/svg/1303/1303445.svg" alt="UPEC Logo" />
    </mat-toolbar>
    <mat-nav-list>
      <h3 matSubheader>Fonctionnalités</h3>
      <a mat-list-item routerLink="dashboard" routerLinkActive="active-link">
        <mat-icon mat-list-icon>dashboard</mat-icon>
        <span mat-line>Tableau de bord</span>
      </a>
      <a mat-list-item routerLinkActive="active-link">
        <mat-icon mat-list-icon>wb_sunny</mat-icon>
        <span mat-line>Météo</span>
      </a>
      <a mat-list-item routerLink="map" routerLinkActive="active-link">
        <mat-icon mat-list-icon>map</mat-icon>
        <span mat-line>Cartes</span>
      </a>
      <a mat-list-item routerLink="checklist" routerLinkActive="active-link">
        <mat-icon mat-list-icon>check_box</mat-icon>
        <span mat-line>Checklist</span>
      </a>
      <a mat-list-item routerLink="activity" routerLinkActive="active-link">
        <mat-icon mat-list-icon>favorite</mat-icon>
        <span mat-line>Etat/Activité</span>
      </a>
      <mat-divider></mat-divider>
      <h3 matSubheader>Autres</h3>
      <a mat-list-item routerLink="bot" routerLinkActive="active-link">
        <mat-icon mat-list-icon>notifications</mat-icon>
        <span mat-line>Conversation</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <mat-toolbar class="mat-elevation-z6" color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Lifeline</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
